{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="posts">
            <div class="date">
                <p>published:{{post.date}}</p>
            </div>
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
