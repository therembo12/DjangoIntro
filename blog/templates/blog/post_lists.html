{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <hr>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="posts">
                        <div class="date">
                            <p>published:{{post.date}}</p>
                        </div>
                        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
                        <p>{{post.content}}</p>
                        <hr>
                    </div>            
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
